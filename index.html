<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Make your own Drake meme!</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Drake Meme Generator</h1>
    <h3>just screenshot when you are done</h3>
    <div class="control">
      <div class="input-container">
        <label for="meme-width">Meme Width</label>
        <input id="meme-width" class="meme-style-control" type="range" min="0" max="3000" value="1200" data-query-selector=".meme" data-style="width" data-units="px" />
      </div>
      <div class="input-container">
        <label for="row-border-width">Row Border Thickness</label>
        <input id="row-border-width" class="meme-style-control" type="range" min="0" max="20" value="5" data-query-selector=".meme-row" data-style="borderWidth" data-dep="row-margin" data-units="px" />
      </div>
      <div class="input-container">
        <label for="row-margin">Row Margin</label>
        <input id="row-margin" class="meme-style-control" type="range" min="0" max="20" value="5" data-query-selector=".meme-row" data-style="margin" data-subtract="borderWidth" data-units="px" />
      </div>
      <div class="input-container">
        <label for="image-size">Image Size</label>
        <input id="image-size" class="meme-style-control" type="range" min="0" max="1000" value="400" data-query-selector=".image" data-style="height" data-units="px" />
      </div>
      <div class="input-container">
        <label for="field-color">Field Color</label>
        <input id="field-color" class="meme-style-control" value="#ffffff" data-query-selector=".text" data-style="backgroundColor" data-units="" />
      </div>
      <div class="input-container">
        <label for="logo-size">Logo Size</label>
        <input id="logo-size" class="meme-style-control" type="range" min="0" max="200" value="70" data-query-selector=".logo" data-style="height" data-units="px" />
      </div>
      <div class="input-container">
        <label for="logo-margin">Logo Margin</label>
        <input id="logo-margin" class="meme-style-control" type="range" min="0" max="50" value="10" data-query-selector=".logo" data-style="margin" data-units="px" />
      </div>
    </div>
    <h2>Now with draggable images! (for the content)</h2>
    <div id='draggable-images' class="draggable-images">
      <div id='add-image-container'>
        <label for="add-image-field" class="add-image">+</label>
        <input type="file" id="add-image-field"></input>
      </div>
    </div>
    <div class="meme">
      <div class="meme-row">
        <img class="image" src="img/drake_no.png" />
        <div class="text">
          <img class="logo" src="img/js_logo.png" />
        </div>
      </div>
      <div class="meme-row">
        <img class="image" src="img/drake_yes.png" />
        <div class="text">
          <img class="logo" src="img/cljs_logo.png" />
        </div>
      </div>
    </div>
    <script src="js/drag.js"></script>
    <script src="js/inputState.js"></script>
    <script src="js/addImages.js"></script>
  </body>
</html>
